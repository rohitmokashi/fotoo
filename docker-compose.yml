version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: fotoo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fotoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fotoo_password}
      POSTGRES_DB: ${POSTGRES_DB:-fotoo}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fotoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  minio:
    image: quay.io/minio/minio:latest
    container_name: fotoo-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:
